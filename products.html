<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #445c46;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #445c46;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script src="cart.js" defer></script>
</head>
<body class="w-screen h-screen flex flex-col">

    <header class="w-full h-16 flex flex-row bg-cover bg-center" style="background: color #445c46 ;">
        <div class="h-full w-[10%] flex items-center justify-center">
            <img src="./images/logo.png" alt="logo" class="h-12 w-auto">
        </div>
        <div class="h-full w-[80%] flex items-center justify-center space-x-4">
            <span class="text-black text-sm cursor-pointer text-white" onclick="window.location.href='products.html'">Product</span>
            <span class="text-black text-sm cursor-pointer text-white">Sustainability</span>
            <span class="text-black text-sm cursor-pointer text-white">Loyalty</span>
            <span class="text-black text-sm cursor-pointer text-white">Biong</span>
        </div>
        <div class="h-full w-[10%] flex items-center justify-end space-x-4">
            <div id="search-icon" class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-500 bg-opacity-50 cursor-pointer" onclick="window.location.href='search.html'">
                <img src="./images/search.png" alt="Search" class="h-6 w-6">
            </div>

            <div class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-500 bg-opacity-50 cursor-pointer" onclick="window.location.href='cart.html'">
                <img src="./images/cart.png" alt="Cart" class="h-6 w-6">
            </div>
        </div>
    </header>

    <div id='products' class='w-full p-8 flex flex-wrap'>
        <div class="w-1/4 p-4">
            <img src="./images/scrub.jpg" alt="scrub" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Scrub</h1>
            <p class="text-black-600">$58.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(1 , 'Scrub' , 58.00 , './images/scrub.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/shampoo.jpg" alt="shampoo" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Shampoo</h1>
            <p class="text-black-600">$100.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(2 , 'Shampoo' , 100.00 , './images/shampoo.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/perfum.jpg" alt="perfum" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Perfum</h1>
            <p class="text-black-600">$99.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(3 , 'Perfum' , 99.00 , './images/perfum.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/meadow whisper.jpg" alt="meadow" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">meadow whisper</h1>
            <p class="text-black-600">$44.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(4 , 'Meadow whisper' , 44.00 , './images/meadow whisper.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/lipstick.jpg" alt="lipstick" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Lipstick</h1>
            <p class="text-black-600">$60.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(5 , 'Lipstick' , 60.00 , './images/lipstick.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/fragrant.jpg" alt="fragrant" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Fragrant</h1>
            <p class="text-black-600">$70.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(6 , 'Fragrant' , 70.00 , './images/fragrant.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/face serum.jpg" alt="face serum" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Face serum</h1>
            <p class="text-black-600">$70.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(7 , 'Face serum' , 70.00 , './images/face serum.jpg')">Add to Cart</button>
        </div>
        <div class="w-1/4 p-4">
            <img src="./images/conditioner.jpg" alt="conditioner" class="w-48 h-64 object-cover">
            <h1 class="text-lg font-bold mt-2 text-white">Conditioner</h1>
            <p class="text-black-600">$70.00</p>
            <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded" onclick="addToCart(8 , 'Conditioner' , 70.00 , './images/conditioner.jpg')">Add to Cart</button>
        </div>
    </div>

</body>
</html>
